<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>StructureFinder</title>


    <link rel="stylesheet" href="http://127.0.0.1/w2ui/w2ui-1.4.min.css">
    <link rel="stylesheet" href="http://127.0.0.1/bootstrap3/css/bootstrap.min.css">
    <script src="http://127.0.0.1/jquery/jquery.min.js"></script>
    <script src="http://127.0.0.1/bootstrap3/js/bootstrap-3.2.0.min.js"></script>
    <script src="http://127.0.0.1/jsmol/JSmol_dk.nojq.lite.js"></script>
    <script src="http://127.0.0.1/w2ui/w2ui-1.4.min.js"></script>


<style type="text/css">

body {
    background-color: #ffffff;
    font-size: 12px;
    line-height: inherit;
}

.border-right {
    border-right: 1px solid #bcbcbc;
}

#resitable1 tr td {
    line-height: 13px;
    height: 13px;
    overflow: auto;
}

#resitable2 tr td {
    line-height: 13px;
    height: 13px;
    overflow: auto;
}
/*
#jsmolcolumn {
    width: 300px;
    height: 1px;
    border: thin hidden lightgray;
    border-radius: 5px;
}
*/
</style>


<script>
var cgifile = 'strf_web.cgi';

function copyToClipboard(element) {
    var $temp = $("<input>");
    $("body").append($temp);
    $temp.val($(element).text()).select();
    document.execCommand("copy");
    $temp.remove();
}

// height of cif list to 35% of the screen height:
$(document).ready(function(){
    //gets the window's height
    var b = $(window).height();
    var h = b * 0.35;
    $("#mygrid").css("height", h);
});

$(document).ready(function(){
    $('[data-toggle="cell_tooltip"]').tooltip();
});


</script>


</head>

<body>


<div class="container">
<h2>StructureFinder</h2>

<a type="button" class="btn btn-default btn-xs" data-toggle="collapse" data-target="#adv-search"
        id="advsearch-button">Advanced Search</a>

<div class="form-group row" id="mainsearch">
    <div class="col-sm-6">
        <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="Search Unit Cell" id="cellsrch" name="cell">
                <div class="input-group-sm input-group-btn">
                <button class="btn btn-default" type="submit" id="cellsrchbutton">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
                </div>
            </input>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="input-group input-group-sm">
            <input type="text" class="form-control" placeholder="Search Text" id="textsrch" name="text">
                <div class="input-group-sm input-group-btn">
                <button class="btn btn-default" type="submit" id="textsrchbutton">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
                </div>
            </input>
        </div>
    </div>
</div>


<!-- The collapsible for search options: -->
<div id="adv-search" class="collapse">

    <div class="btn-group" role="group">
        <label><input type="checkbox" id="more_results"> More cell search results </label> &nbsp;&nbsp;
        <label><input type="checkbox" id="supercells"> Find sub- and supercells</label>
    </div>

    <div class="row">
        <div class="column col-xs-6">
            <div class="input-group input-group-sm has-success">
                <span class="input-group-addon" id="elements_in" data-toggle="tooltip" title="Should contain">Elements</span>
                <input type="text" class="form-control form-sm" placeholder="C H O ..." aria-describedby="elements_in">
            </div>
        </div>
        <div class="column col-xs-6">
            <div class="input-group input-group-sm has-error">
                <span class="input-group-addon" id="elements_out" data-toggle="tooltip" title="Should not contain">Elements</span>
                <input type="text" class="form-control form-sm" placeholder="C H O ..." aria-describedby="elements_out">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column col-xs-6">
            <div class="input-group input-group-sm has-success ">
                <span class="input-group-addon" id="text_in" data-toggle="tooltip" title="Should contain">Any Text</span>
                <input type="text" class="form-control form-sm" placeholder="" aria-describedby="text_in">
            </div>
        </div>
        <div class="column col-xs-6">
            <div class="input-group input-group-sm has-error">
                <span class="input-group-addon" id="text_out" data-toggle="tooltip" title="Should not contain">Any Text</span>
                <input type="text" class="form-control form-sm" placeholder="" aria-describedby="text_out">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column col-xs-6">
            <div class="input-group input-group-sm">
                <span class="input-group-addon" id="cell_adv">Uni cell</span>
                <input type="text" class="form-control form-sm" placeholder="" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="column col-xs-6">
            <a type="button" class="btn btn-sm btn-success"> Search </a>
        </div>
    </div>

<br>
</div>
<!-- End of collapsible for search options. -->
<div class="row">
    <div class="column col-lg-12">
        <div id="mygrid" style="height: 450px"></div>
    </div>
    <div class="column col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <h5><span class="invisible" id="cellrow" > </span>
                <span class="btn btn-default glyphicon glyphicon-copy invisible" id="cell_copy_btn"
                      data-toggle="tooltip" title="Copy cell to clipboard."
                      onclick="copyToClipboard('#hidden-cell')"></span></h5>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="column col-md-4" id="residualstable1"> </div>
    <div class="column col-md-4" id="residualstable2"> </div>
    <div class="column col-md-4 panel panel-default invisible" id="jsmolcolumn"
         data-toggle="tooltip" title="Asymmetric Unit">
    </div>
</div>


<div class="row">
    <div class="col-sm-10">
        <span id="residuals"></span>
    </div>
    <div class="col-sm-2">

    </div>
</div>

<address>
  <strong>StructureFinder by Daniel Kratzert</strong><br>
  <a href="mailto:daniel.kratzert@ac.uni-freiburg.de">daniel.kratzert@ac.uni-freiburg.de</a>
</address>

<!-- The main container div: -->
</div>


</body>

<!-- Javascript functions start here: -->
<script>

jQuery(document).ready(function($) {

    var advbutton = $('#advsearch-button');
    advbutton.click(function(){
        var button_text = advbutton.text();
        $("#mainsearch").toggle("fast", "swing");
        if (button_text.split(" ")[0] === "Advanced") {
            advbutton.html("Simple Search");
        } else {
            advbutton.html("Advanced Search");
        }
    });

    // Button clicked:
    $("#textsrchbutton").click(function(event) {
        var txt = document.getElementById("textsrch").value;
        txtsearch(txt);
    });
    // Enter key pressed in search field:
    $('#textsrch').keypress(function(e) {
        if (e.which === 13) {  // enter key
            var txt = document.getElementById("textsrch").value;
            txtsearch(txt);
            //console.log(cell);
        }
    });

    $("#cellsrchbutton").click(function(event) {
        var cell = document.getElementById("cellsrch").value;
        cellsearch(cell);
    });
    $('#cellsrch').keypress(function(e) {
        if (e.which === 13) {  // enter key
            var cell = document.getElementById("cellsrch").value;
            cellsearch(cell);
            //console.log(cell);
        }
    });

    // The main structures table:
    $('#mygrid').w2grid({
        name: 'mygrid',
        header: 'StructureFinder',
        url: cgifile,
        method: 'GET',
        show: {
            toolbar: false,
            footer: true
        },
        columns: [
            {field: 'recid',    caption: 'ID',        size: '45px', sortable: false, attr: 'align=center'},
            {field: 'filename', caption: 'filename',  size: '20%',  sortable: false, resizable: true},
            {field: 'dataname', caption: 'dataname',  size: '15%',  sortable: false, resizable: true},
            {field: 'path',     caption: 'directory', size: '65%',  sortable: false, resizable: true}
        ],
        searches: [
            {field: 'filename', caption: 'filename', type: 'text'},
            {field: 'dataname', caption: 'dataname', type: 'text'},
            {field: 'path', caption: 'directory', type: 'text'}
        ],
        //sortData: [{field: 'dataname', direction: 'ASC'}],
        onSelect:function(event) {
            showprop(event.recid);
            //console.log(record);
        }
    });

    // some options for JSmol:
    var bgcolor = $(this.body).css("background-color");
    var Info;
    Info = {
        width: 300,
        height: 300,
        color: bgcolor,
        //color: "0xf0f0f0",
        shadeAtoms: false,
        addSelectionOptions: false,
        use: "HTML5",
        readyFunction: null,
        defaultModel: "",
        bondWidth: 3,
        zoomScaling: 5,
        pinchScaling: 5.0,
        mouseDragFactor: 0.9,
        touchDragFactor: 0.9,
        multipleBondSpacing: 0,
        spinRateX: -0.08,
        spinRateY: 0.05,
        spinFPS: 20,
        spin: true,
        debug: false,
        j2sPath: ""
    };

    // Test if a valid unit cell is in cell:
    function isValidCell(cell) {
        var scell = cell.split(" ");
        //console.log(scell);
        if (isNumericArray(scell)) {
            return !(scell.length !== 6);
        } else {
            return false;
        }
    }

    // Test if all values in array are numeric:
    function isNumericArray(array) {
        var isal = true;
        //console.log(array);
        for (var i=0; i<array.length; i++) {
            if (!jQuery.isNumeric(array[i])) {
                isal = false;
            }
        }
        //console.log(isal);
        return isal;
    }


    function cellsearch(cell) {
        var more_res = $('#more_results').is(':checked');
        var supercell = $('#supercells').is(':checked');
        cell = cell.replace(/\s+/g, ' ').trim();
        if (isValidCell(cell)) {
            //console.log('cell: '+"'"+cell+"'");
            w2ui['mygrid'].request('get-records', params = {cell_search: cell, more: more_res, supercell: supercell},
                url = w2ui['mygrid'].url,
                function (result) {
                    //console.log('cell:');
                    //console.log(result);
                    console.log(more_res);
                }
            );
        }
    }

    function txtsearch(text) {
        w2ui['mygrid'].request('get-records', params={text_search: text}, url=w2ui['mygrid'].url,
            function(result) {
                //console.log(result);
            }
        );
    }

    function showprop(idstr) {
        // Get molecule data and display the molecule:
        var jsmolcol = $("#jsmolcolumn");
        $.post(url = cgifile, data = {id: idstr, molecule: true}, function (result) {
            Jmol._document = null;
            Jmol.getTMApplet("jmol", Info);
            jsmolcol.html(jmol._code);
            jmol.__loadModel(result);
            jsmolcol.removeClass('invisible');
        });

        // Get unit cell row:
        $.post(url = cgifile, data = {id: idstr, unitcell: true}, function (result) {
            $("#cellrow").removeClass('invisible');
            $("#cell_copy_btn").removeClass('invisible');
            document.getElementById("cellrow").innerHTML = result;
        });

        // Get residuals table 1:
        $.post(url = cgifile, data = {id: idstr, residuals1: true}, function (result) {
            document.getElementById("residualstable1").innerHTML = result;
        });

        // Get residuals table 2:
        $.post(url = cgifile, data = {id: idstr, residuals2: true}, function (result) {
            document.getElementById("residualstable2").innerHTML = result;
        });

        // display the big cif data table:
        $.post(url = cgifile, data = {id: idstr}, function (result) {
            document.getElementById("residuals").innerHTML = result;
        });


    }
});

</script>



</html>
