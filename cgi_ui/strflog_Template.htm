<script>

    //$("table").stickyTableHeaders();

jQuery(document).ready(function($) {

    function hexc(colorval) {
        var parts = colorval.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
        delete(parts[0]);
        for (var i = 1; i <= 3; ++i) {
            parts[i] = parseInt(parts[i]).toString(16);
            if (parts[i].length === 1) parts[i] = '0' + parts[i];
        }
        color = '#' + parts.join('');

        return color;
    }
    var color = $(this.body).css("background-color");

    // some options for JSmol:
    var Info;
    Info = {
        width: 275,
        height: 292,
        color: color,
        //color: "0xf0f0f0",
        shadeAtoms: false,
        addSelectionOptions: false,
        use: "HTML5",
        readyFunction: null,
        defaultModel: "",
        bondWidth: 2,
        zoomScaling: 5,
        pinchScaling: 5.0,
        mouseDragFactor: 0.5,
        touchDragFactor: 0.15,
        multipleBondSpacing: 0,
        spinRateX: -0.08,
        spinRateY: 0.05,
        spinFPS: 20,
        spin: true,
        debug: false,
        j2sPath: ""
    };

    function copyToClipboard(elementId) {
        var aux = document.createElement("input");
        aux.setAttribute("value", document.getElementById(elementId).innerHTML);
        document.body.appendChild(aux);
        aux.select();
        document.execCommand("copy");
        document.body.removeChild(aux);
    }

    $('#mystrtable-body').find('tr').click(function() {
        var idstr = $(this).find("a").attr("strid");
        // we got the id string, now we can have fun with it:

        // Get molecule data and display the molecule:
        $.post("strflog.cgi", {id: idstr, molecule: true}, function(result){
            //alert(result)
            Jmol._document = null;
            Jmol.getTMApplet("jmol", Info);
            $("#jsmoldiv").html(jmol._code);
            jmol.__loadModel(result);  // jmol has to be lower-case!?!
            $("#jsmolcolumn").css("height", 300).css("border-style", "solid");
        });

        // Get unit cell row:
        $.post("strflog.cgi", {id: idstr, unitcell: true}, function(result){
            //alert(result)
            $("#cellrow").removeClass('invisible');
            $("#cellbtn").removeClass('invisible');
            document.getElementById("cellrow").innerHTML = result;
        });

        // display the big cif data table:
        $.post("strflog.cgi", {id: idstr}, function(result){
            //alert(result)
            document.getElementById("residuals").innerHTML = result;
        });

        // Get residuals table 1:
        $.post("strflog.cgi", {id: idstr, residuals1: true}, function(result){
            //alert(result)
            document.getElementById("residualstable1").innerHTML = result;
        });

        // Get residuals table 2:
        $.post("strflog.cgi", {id: idstr, residuals2: true}, function(result){
            //alert(result)
            document.getElementById("residualstable2").innerHTML = result;
        });
    });

});


</script>
