<!DOCTYPE html>
<html>
<title>Super-Lightweight Jmol Testing</title>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="JSmol.lite.js"></script>

<!-- 
A template to display molecules with JSmol Lite.
--> 


<!-- MOL DATA

$MyMol

$moldata -->


<script type="text/javascript"> 

var Info;

;(function() {


Info = {
	width: 200,
	height: 250,
	color: "0x222222",
    shadeAtoms:false,
	addSelectionOptions: false,
	use: "HTML5",
	readyFunction: null,
	defaultModel: "",
    bondWidth: 3,
    zoomScaling: 8,
    pinchScaling: 2.0,
    mouseDragFactor: 0.5,
    touchDragFactor: 0.15,
    multipleBondSpacing: 0,
    spinRateX: 0.2,
    spinRateY: 0.5,
    spinFPS: 20,
    spin:true,
    debug: false
}

})();

$(window).ready(function() {
  Jmol._document = null;
  Jmol.getTMApplet("jmol", Info);
  $("#apphere").html(jmol._code);
  var mol = $('html').html().split("MOL DATA\n")[1].split("-->")[0];
  jmol.__loadModel(mol);

  //$("#spinstuff").html('<a href="javascript:jmol.spin(true)">spin ON</a> <a href="javascript:jmol.spin(false)">spin OFF</a>');

});

</script>
</head>
<body>

<div id="apphere"></div>

</body>
</html>
