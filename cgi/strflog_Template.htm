<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>StructureFinder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    <script type="text/javascript" href="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>



<style type="text/css">

body {
    padding-top: 10px;
    padding-left: 8%;
    padding-right: 8%;
    background-color: #ebebeb;
    color: black;
    min-width: 530px;
    font-size: 1.2em;
}
input.cellsearch {
    width: 30em;
}


</style>

</head>

<body>
    <form action="cgi-bin/strflog.py" enctype="multipart/form-data">
    <h1>StructureFinder</h1>
        <table class="table table-striped header-fixed table-hover">
            <thead style="font-size: 1.5em">
                <tr>
                    <th> filename </th>
                    <th> dataname </th>
                    <th> directory </th>
                </tr>
            </thead>
            <tbody data-link>
                $logtablecolumns
            </tbody>
        </table>
    </form>
    <p>

    <h3>Search structures:</h3>
    Search Unit Cell:
    <form method="post" action="">
        <input class="cellsearch" type="text" name="cell" value="">
        <input type="submit" value="$CSearch">
    </form>
    <br>
    Search Text:
    <form method="post" action="">
        <input class="cellsearch" type="text" name="txtsearch" value=""> <input type="submit" value="$TSearch">
    </form>
</p>


</body>
</html>
