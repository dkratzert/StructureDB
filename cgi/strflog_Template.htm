<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>StructureFinder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    <script type="text/javascript" href="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>



<style type="text/css">

body {
    margin-top: 10px;
    margin-left: 5%;
    margin-right: 5%;
    background-color: #f0f0f0;
    color: black;
    min-width: 530px;
    font-size: 1.2em;
}
input.cellsearch {
    width: 30em;
}

#mystrtable {
    /* Format the whole table */
    height: 400px;
    max-width: 100%;
    overflow: auto;
    outline: solid;
    outline-width: 1.5px;
}

#mystrtable tr td{
    line-height: 5px;
    min-height: 5px;
    height: 5px;
}

#mystrtable th {
    font-size: 14px;
    }



</style>

</head>

<body>
    <form action="cgi-bin/strflog.py" enctype="multipart/form-data">
    <h1>StructureFinder</h1>
        <div id="mystrtable">
        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead>
                <tr>
                    <th> filename </th>
                    <th> dataname </th>
                    <th> directory </th>
                </tr>
            </thead>
            <tbody data-link="row" class="rowlink">
                $logtablecolumns
            </tbody>
        </table>
        </div>
    </form>

<p>

<h4>Search structures:</h4>
<form action="cgi-bin/strflog.py" enctype="multipart/form-data">
    <div class="form-group row">
        <div class="col-xs-6">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Search Unit Cell" id="cell">
                    <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                    </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Search Text" id="text">
                    <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                    </div>
            </div>
        </div>
    </div>
</form>

</p>


</body>
</html>
