<!--DOCTYPE html -->

{% extends "base.html" %}

{% block content %}
    {% block title %}
        <h1>Latest measurements</h1>
    {% endblock %}
    <ul>
    {% for dataset in latest_measurement_list %}
        <li><a href="{{ dataset.get_absolute_url }}">{{ dataset.name }}</a> {{ dataset.measure_date }}</li>
    {% endfor %}
    </ul>

    <a href="{% url 'admin:index' %}">Admin page</a>
    <br>
    <a href="{% url 'stdb:new' %}">New Dataset</a>

{% endblock content %}
